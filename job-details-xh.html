<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

</head>


<html>
<head>
  <title>Word of Mouth</title>
</head>
<body>

<div class="container">
  <section class="top-row row">
    <div class="col-xs-12">
      <img class="logo pull-left" src="img/logo-white.png">
      <a class="pull-right" href="javascript:history.back()"><img class="back-arrow" src="img/back-arrow.png"></a>
    </div>
  </section>

  <section class="date-time">
    <h3>Ufuna aze nini endlini yakho?</h3>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-fw fa-calendar-o" aria-hidden="true"></i></div>
          <input type="date" class="form-control" id="date" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-fw fa-clock-o" aria-hidden="true"></i></div>
          <input type="time" class="form-control" id="time" placeholder="">
        </div>
      </div>
    </form>
  </section>

  <section class="size">
    <h3>Mngakanani umsebenzi ofuna wenziwe?</h3>
    <div class="btn-group btn-group-justified" role="group">
      <a id="small" class="btn btn-default btn-size">Mncini<br>(2 iiyure)</a>
      <a id="medium" class="btn btn-default btn-size">Uphakathi<br>(1 usuku)</a>
      <a id="large" class="btn btn-default btn-size">Mkhulu<br>(2 iintsuku+)</a>
    </div>
  </section>

  <a class="btn btn-default btn-continue" href="select-provider-xh.html"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Qhubeka</a>

</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-96879478-1', 'auto');
  ga('send', 'pageview', 'job-details');

  $(".btn-size").on('click', function() {
    $(".btn-size").removeClass("btn-primary")
    $(this).addClass("btn-primary")
    ga('send', 'event', 'size', $(this).attr("id"));
  });

  $(".btn-continue").on('click', function() {
    ga('send', 'event', 'continue', $(this).attr("id"), '4');
  });

  </script>

</body>
</html>
